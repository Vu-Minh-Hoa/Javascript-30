<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const keyPressed = [];
    const secretWord = 'hell';
    window.addEventListener('keyup', (e) => {
        console.log(e.key);
        keyPressed.push(e.key.toLowerCase());
        keyPressed.splice(-secretWord.length - 1, keyPressed.length - secretWord.length);
        console.log(keyPressed);
        if( keyPressed.join('').includes(secretWord) )
        {
            setInterval(() => {
                cornify_add();
            }, 100);
        }
    })
   
</script>
</body>
</html>
